<body>
  
    
  <div style="display: flex; align-items: center; margin-top: 1%;margin-right: 1%;" *ngIf="data">
      <div style="display: flex; align-items: center; margin-left: auto;">
          <h3 style="margin-right: 50px;">Admin: {{data.Name}}</h3>
          <div style="width: 70px; height: 70px; border-radius: 50%; overflow: hidden; background-color: aliceblue;">
              <img src="{{data.Avatar}}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
          </div>
      </div>
  </div>
  
  <div class="header" style="display: flex; align-items: center; justify-content: center; margin-top: -42px;">
      <img src="/assets/photo/minecraft-wisp-512x512.png" style="margin-right: 10px; width: 90px; height: 90px;">
      <h1 class="title" style="color:white">Battle Craft Admin</h1>
  </div>

  <div style="display: flex; justify-content: space-between; width: 100%; margin-top: 20px;">
      <button mat-button style="transform: scale(1.3); margin-left: 10%; color: aliceblue;">Member</button>
      <button mat-button style="transform: scale(1.3);margin-right: 10%;" (click)="logout()">Log out</button>
  </div>
  <hr style="border: 1px solid black;">

  <div *ngIf="members ">
  <div *ngFor="let mem of members ; let i = index" style="margin-left: 10%;margin-right: 10%;"> 
      <div *ngIf="i>0">
        <mat-card style="margin-bottom: 10px;">
          <mat-card-content>
              <div style="display: flex; flex-direction: row; width: 100%; color: black;">
                  <div style="width:10% ;">
                      <img src="{{mem.Avatar}}" style="width: 80%; border-radius: 500px;">
                  </div>
                  <div style="width: 80%; ">
                      <h3 style="margin-top: 2px;">{{mem.Name}}</h3>
                      <p style="margin-top: -10px;" >User name : {{mem.UserName}}</p >
                  </div>
                  <div style="width:10% ; text-align: center; margin-top: 20px;">

                    <button mat-raised-button color="primary"  routerLink="/adsee">
                        View
                    </button>
                  </div>
              </div>
          </mat-card-content>
        </mat-card>
