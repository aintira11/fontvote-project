<div *ngIf="constants" >
    <h3>{{constants.length}} / 5 </h3>
    <div style="display: flex; flex-wrap: wrap; ">
    <div *ngFor="let image of constants" >
            <div style="width: 20%; margin-top: 3%;padding: 5px;">
             <img class="zoom" [src]="image.Photo" alt="error"  style=" width: 238px;height: 238px; padding: 5px; border: 1px solid black; box-sizing: border-box; background-color: rgb(0, 140, 255); object-fit: cover;" (click)="EditPhoto(image.ImageID)">
            </div>
             <h3 style="text-align: center;">{{image.Name_photo}}</h3>
    </div>
    </div>

</div>
